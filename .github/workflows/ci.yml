name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Build
        run: dotnet build src/Jellyfin.Plugin.Shirarium/Jellyfin.Plugin.Shirarium.csproj -c Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-dll
          path: src/Jellyfin.Plugin.Shirarium/bin/Release/net9.0/Jellyfin.Plugin.Shirarium.dll

  test:
    name: Test on ${{ matrix.os }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Download Plugin DLL
        uses: actions/download-artifact@v4
        with:
          name: plugin-dll
          path: src/Jellyfin.Plugin.Shirarium/bin/Release/net9.0/

      - name: Run Unit Tests
        run: dotnet test tests/Jellyfin.Plugin.Shirarium.Tests/Jellyfin.Plugin.Shirarium.Tests.csproj -c Release --verbosity normal

      - name: Run Integration Tests
        # We run the integration tests which include the new InferenceRunnerTests
        run: dotnet test tests/Jellyfin.Plugin.Shirarium.IntegrationTests/Jellyfin.Plugin.Shirarium.IntegrationTests.csproj -c Release --verbosity normal
