name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release Plugin
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Build plugin
        run: dotnet build src/Jellyfin.Plugin.Shirarium/Jellyfin.Plugin.Shirarium.csproj -c Release

      - name: Package Plugin
        run: |
          mkdir -p package
          cp src/Jellyfin.Plugin.Shirarium/bin/Release/net9.0/Jellyfin.Plugin.Shirarium.dll package/
          cp src/Jellyfin.Plugin.Shirarium/bin/Release/net9.0/Jellyfin.Plugin.Shirarium.xml package/
          # Create zip for Jellyfin ingestion
          cd package && zip -r ../shirarium-${{ github.ref_name }}.zip .

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: shirarium-${{ github.ref_name }}.zip
          generate_release_notes: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Manifest
        run: |
          python scripts/update-manifest.py ${{ github.ref_name }} shirarium-${{ github.ref_name }}.zip

      - name: Commit and Push Manifest
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "chore: update manifest for ${{ github.ref_name }}"
          git push origin master
